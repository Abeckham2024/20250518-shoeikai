<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>フォトフレームAR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #capture-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: red;
        color: white;
        border-radius: 10px;
        border: none;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <button id="capture-button">📸 撮影ボタン</button>

    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <img id="frame" src="frame2025.png" />
      </a-assets>

      <!-- フォトフレーム画像を常に表示 -->
      <a-image
        src="#frame"
        position="0 0 -1"
        width="2"
        height="1.5"
        transparent="true"
      ></a-image>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById("capture-button").addEventListener("click", () => {
        const scene = document.querySelector("a-scene");
        scene.components.screenshot.capture("perspective");
        setTimeout(() => {
          const screenshot = scene.components.screenshot.getCanvas("perspective").toDataURL("image/png");
          const link = document.createElement("a");
          link.href = screenshot;
          link.download = "photo.png";
          link.click();
        }, 500); // 少し待ってから保存
      });
    </script>
  </body>
</html>
